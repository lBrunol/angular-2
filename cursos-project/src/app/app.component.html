<nav *ngIf="mostrarMenu" class="light-blue darken-1">
  <div class="container">
    <div class="nav-wrapper">
      <a routerLink="" class="brand-logo">Angular 2</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li routerLinkActive="active"><a routerLink="/cursos">Cursos</a></li>
        <li routerLinkActive="active"><a (click)="openContactModal()" [routerLink]="[{ outlets: { contato: ['contato'] } }]">Contato</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <router-outlet></router-outlet>
  <router-outlet name="contato"></router-outlet>
</div>
<div *ngIf="messages != null">
  <div class="message" *ngFor="let message of messages">
    {{ message }}
  </div>
</div>
