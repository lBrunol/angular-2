<h1>Cursos</h1>
<div class="row">
  <div class="col s6">
    <input type="text" placeholder="Pesquise um curso..." class="input" #curso (keyup)="pesquisarCurso(curso.value)" />
  </div>
</div>
<p *ngIf="cursos.length == 0 && consultou" class="flow-text">Nenhum curso encontrado</p>
<table class="bordered" *ngIf="cursos.length > 0">
  <tr>
    <th>Id</th>
    <th>Nome</th>
    <th>Duração</th>
    <th>Preço</th>
    <th></th>
  </tr>
  <tr *ngFor="let curso of cursos">
    <td>{{ curso.id }}</td>
    <td>{{ curso.nome }}</td>
    <td>{{ curso.duracao }}</td>
    <td>{{ curso.preco | currency: 'BRL': true }}</td>
    <td><a [routerLink]="['/cursos/detalhe', curso.id]" class="btn">Editar</a></td>
  </tr>
</table>
<div class="fixed-action-btn">
  <button type="button" (click)="cadastrarCurso()" class="btn-floating btn-large waves-effect waves-light red lighten-2"><i class="material-icons">add</i></button>
</div>
