<input type="text" class="input" />
<table class="bordered">
  <tr>
    <th>Nome</th>
    <th>Duração</th>
    <th>Preço</th>
    <th></th>
  </tr>
  <tr *ngFor="let curso of cursos$ | async">
    <td>{{ curso.nome }}</td>
    <td>{{ curso.duracao }}</td>
    <td>{{ curso.preco | currency: 'BRL': true }}</td>
    <td><a [routerLink]="['/cursos/detalhe', curso.id]" class="btn">Editar</a></td>
  </tr>
</table>
<div class="fixed-action-btn">
  <button type="button" (click)="cadastrarCurso()" class="btn-floating btn-large waves-effect waves-light"><i class="material-icons">add</i></button>
</div>
