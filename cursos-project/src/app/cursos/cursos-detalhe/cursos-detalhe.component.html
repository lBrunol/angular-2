<br><br>
<div class="row" *ngIf="curso$ | async as curso">
  <div class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="curso.nome" type="text" id="nome" class="validate">
        <label [class.active]="curso.nome != null" for="nome">Nome</label>
      </div>      
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input [(ngModel)]="curso.duracao" id="duracao" type="text" class="validate">
        <label [class.active]="curso.nome != null" for="duracao">Duração</label>
      </div>
      <div class="input-field col s6">
        <input [(ngModel)]="curso.preco" id="preco" type="text" class="validate">
        <label [class.active]="curso.nome != null" for="preco">Preço</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <a (click)="gotoCursos()" class="btn">Voltar</a>
      </div>
    </div>
</div>
